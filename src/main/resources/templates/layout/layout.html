<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="UTF-8">
	<title th:text="${title}">Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/vendors/bootstrap.min.css}" />
</head>

<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" th:href="@{/}">Agenda</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
					aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse justify-content-end" id="navbarColor02">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link active" th:href="@{/}">Horario
								<span class="visually-hidden">(current)</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/event}">Events</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/birthday}">Birthdays</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/holiday}">Holidays</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/activity}">Activities</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/task}">Tasks</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

</body>

</html>
