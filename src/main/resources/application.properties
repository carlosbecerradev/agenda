## server properties ##
server.port=8100
server.servlet.context-path=/agenda
## datasource properties ##
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/db_agenda?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
## database credentials
spring.datasource.username=root
spring.datasource.password=12345678

## jpa hibernate properties ##
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima

logging.level.org.hibernate.SQL=debug



